<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <h2>Login Page</h2>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <input type="submit" value="Login">
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Make an API call to authenticate the user
      axios.post('https://example.com/api/login', { username: username, password: password })
        .then(function(response) {
          // Handle successful authentication
          console.log(response.data); // You can customize this part to suit your needs
        })
        .catch(function(error) {
          // Handle authentication error
          console.log(error.response.data); // You can customize this part to suit your needs
        });
    });
  </script>
</body>
</html>
